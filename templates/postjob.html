<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Your Job Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 2em;
        }

        .post-job-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin-bottom: 2em;
        }

        .post-job-container h2 {
            color: #333;
            margin-bottom: 1.5em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.2em;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 12px);
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-group textarea {
            min-height: 100px;
        }

        .post-button {
            background-color: #28a745; /* Green */
            color: white;
            padding: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .post-button:hover {
            background-color: #1e7e34; /* Darker green */
        }

        .error-message {
            color: #dc3545;
            margin-top: 0.5em;
            font-size: 0.9em;
        }

        .back-link {
            display: block;
            margin-top: 1.5em;
            font-size: 0.9em;
            color: #007bff;
            text-decoration: none;
            text-align: center;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="post-job-container">
        <h2>Post a New Job</h2>
        <form id="postJobForm" method="POST" action="/postjob">
            <div class="form-group">
                <label for="title">Job Title</label>
                <input type="text" id="title" name="title" maxlength="250" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" maxlength="250" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary (Optional)</label>
                <input type="number" id="salary" name="salary" placeholder="e.g., 50000">
            </div>
            <div class="form-group">
                <label for="currency">Currency (Optional)</label>
                <select id="currency" name="currency">
                    <option value="">Select Currency</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="CAD">CAD</option>
                    <option value="AUD">AUD</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="responsibilities">Responsibilities</label>
                <textarea id="responsibilities" name="responsibilities" rows="5" maxlength="2500"></textarea>
            </div>
            <div class="form-group">
                <label for="requirements">Requirements</label>
                <textarea id="requirements" name="requirements" rows="5" maxlength="2400"></textarea>
            </div>
            <button type="submit" class="post-button">Post Job</button>
        </form>
        <div id="errorMessage" class="error-message" style="display:none;">
        </div>
        <a href="/" class="back-link">Back to Home</a>
    </div>

    <script>
        document.getElementById('postJobForm').addEventListener('submit', function(event) {
            const titleInput = document.getElementById('title');
            const locationInput = document.getElementById('location');
            const errorMessageDiv = document.getElementById('errorMessage');

            if (!titleInput.value.trim()) {
                errorMessageDiv.textContent = 'Please enter the job title.';
                errorMessageDiv.style.display = 'block';
                event.preventDefault();
                return;
            }

            if (!locationInput.value.trim()) {
                errorMessageDiv.textContent = 'Please enter the job location.';
                errorMessageDiv.style.display = 'block';
                event.preventDefault();
                return;
            }

            errorMessageDiv.style.display = 'none';
            console.log('Post Job form submitted (client-side validation passed)');
            // In a real application, you would submit this data to the server.
        });
    </script>
</body>
</html>
