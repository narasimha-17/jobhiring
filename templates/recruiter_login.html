
<style>
  /* static/style.css */

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #fff;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

header {
    margin-bottom: 1.5em;
}

header h1 {
    color: #333;
    margin-bottom: 0.5em;
}

.back-link {
    display: block;
    margin-top: 1em;
    font-size: 0.9em;
    color: #007bff;
    text-decoration: none;
}

.back-link:hover {
    text-decoration: underline;
}

.error-message {
    background-color: #ffe0e0;
    color: #d32f2f;
    padding: 0.8em;
    border-radius: 4px;
    margin-bottom: 1em;
    font-size: 0.9em;
    border: 1px solid #f44336;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 1.2em;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 0.5em;
    color: #555;
    font-size: 0.95em;
    font-weight: bold;
}

.form-group input[type="email"],
.form-group input[type="password"] {
    width: calc(100% - 12px);
    padding: 0.8em;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
}

.submit-button {
    background-color: #007bff;
    color: white;
    padding: 1em;
    border: none;
    border-radius: 4px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #0056b3;
}   
</style>

<form method="POST" class="login-form">
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="submit-button">Login</button>
</form>
<p>Don't have an account? <a href="{{ url_for('register') }}">Register as a Company</a></p>
</div>
</body>
