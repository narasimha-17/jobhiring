<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard - Your Job Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    /* static/style.css */

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #fff;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

header {
    margin-bottom: 1.5em;
}

header h1 {
    color: #333;
    margin-bottom: 0.5em;
}

.back-link {
    display: block;
    margin-top: 1em;
    font-size: 0.9em;
    color: #007bff;
    text-decoration: none;
}

.back-link:hover {
    text-decoration: underline;
}

.error-message {
    background-color: #ffe0e0;
    color: #d32f2f;
    padding: 0.8em;
    border-radius: 4px;
    margin-bottom: 1em;
    font-size: 0.9em;
    border: 1px solid #f44336;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 1.2em;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 0.5em;
    color: #555;
    font-size: 0.95em;
    font-weight: bold;
}

.form-group input[type="email"],
.form-group input[type="password"] {
    width: calc(100% - 12px);
    padding: 0.8em;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
}

.submit-button {
    background-color: #007bff;
    color: white;
    padding: 1em;
    border: none;
    border-radius: 4px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #0056b3;
}

.signup-link {
    margin-top: 1.5em;
    font-size: 0.9em;
    color: #555;
}

.signup-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.signup-link a:hover {
    text-decoration: underline;
}

.ul.li{
    list-style-type: none;
    padding: 0.5em 0;
}
  </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Recruiter Dashboard</h1>
            <p>Welcome, Recruiter!</p>
            <a href="{{ url_for('recruiter_logout') }}" class="logout-link">Logout</a>
        </header>

        <main>
            <section class="dashboard-section">
                <h2>Manage Job Postings</h2>
                <ul>
                    <a href="{{ url_for('post_job') }}">Post a New Job</a></li>
                    
                </ul>
            </section>

            
            </main>
    </div>
</body>
</html>
